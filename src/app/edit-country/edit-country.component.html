<div class="row">
    <div class="col-md-1">
        <p class="text-muted fs-2">Edit {{country.title}}</p>
    </div>
    <div class="col-md-11 mt-6">
        <hr />
    </div>
</div>
<form [formGroup]="editForm" class="edit-form">
    <div class="main">
        <div class="container">
            <div class="country-section">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label class="section-item text-muted">Cases<input type="text" [value]="country.cases" matInput
                            formControlEdit="editFormControl" />
                        <mat-error *ngIf="!editForm.get('editFormControl')?.hasError('required')">
                            Please enter correct values
                        </mat-error>
                    </mat-label>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label class="section-item text-muted">Deaths<input type="text" [value]="country.deaths" matInput
                            formControlEdit="editFormControl" />
                        <mat-error *ngIf="!editForm.get('editFormControl')?.hasError('required')">
                            Please enter correct values
                        </mat-error>
                    </mat-label>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label class="section-item text-muted">Recovered<input type="text" [value]="country.recovered" matInput
                            formControlEdit="editFormControl" />
                        <mat-error *ngIf="!editForm.get('editFormControl')?.hasError('required')">
                            Please enter correct values
                        </mat-error>
                    </mat-label>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label class="section-item text-muted">Tests<input type="text" [value]="country.tests" matInput
                            formControlEdit="editFormControl" />
                        <mat-error *ngIf="!editForm.get('editFormControl')?.hasError('required')">
                            Please enter correct values
                        </mat-error>
                    </mat-label>
                </mat-form-field>
            </div>
        </div>
        <div class="button-group">
            <button type="button" class="btn btn-outline-primary" (click)='resetForm()'>Cancel</button>
            <button type="button" class="btn btn-outline-primary">Save</button>
        </div>
    </div>
</form>
