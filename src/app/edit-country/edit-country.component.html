<app-navbar></app-navbar>
<div class="edit-country" *ngIf="country">
  <div class="edit-header">
    <div class="text-muted title">Edit {{ country.title }}</div>
    <hr />
  </div>
  <form
    class="edit-form"
    #countryForm="ngForm"
    (ngSubmit)="onClickSubmit(countryForm.value)"
  >
    <div class="main">
      <div class="container">
        <div class="country-section">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="section-item text-muted">Cases </mat-label
            ><input
              type="text"
              [(ngModel)]="country.cases"
              name="cases"
              matInput
              formControlEdit="editFormControl"
            />
            <mat-error
              *ngIf="!editForm.get('editFormControl')?.hasError('required')"
            >
              Please enter correct values
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="section-item text-muted">Deaths</mat-label
            ><input
              type="text"
              name="deaths"
              [(ngModel)]="country.deaths"
              matInput
              formControlEdit="editFormControl"
            />
            <mat-error
              *ngIf="!editForm.get('editFormControl')?.hasError('required')"
            >
              Please enter correct values
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="section-item text-muted">Recovered</mat-label
            ><input
              name="recovered"
              type="text"
              [(ngModel)]="country.recovered"
              matInput
              formControlEdit="editFormControl"
            />
            <mat-error
              *ngIf="!editForm.get('editFormControl')?.hasError('required')"
            >
              Please enter correct values
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="section-item text-muted">Tests</mat-label
            ><input
              type="text"
              name="tests"
              [(ngModel)]="country.tests"
              matInput
              formControlEdit="editFormControl"
            />
            <mat-error
              *ngIf="!editForm.get('editFormControl')?.hasError('required')"
            >
              Please enter correct values
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="button-group">
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="resetForm()"
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-outline-primary">Save</button>
      </div>
    </div>
  </form>
</div>
